services:
  - type: web
    name: drive-api-uploader
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_SERVICE_ACCOUNT_KEY
        sync: false  # set in dashboard as a secret
      - key: DRIVE_FOLDER_ID
        value: ""  # optional default destination folder ID
      - key: CONFLICT_POLICY
        value: "rename"  # rename | overwrite | skip

